
<div class="sidenav">
    <div class="login-main-text">
       <h2>Pagina<br> Login </h2>
       <p>Inicia sesion para acceder.</p>
    </div>
 </div>

 <div class="main">
   <app-navbar></app-navbar>
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form (ngSubmit)="login()" #loginF="ngForm">
             <div class="form-group">
                <label>User Name</label>
                <input [(ngModel)]="user.username" name="username" type="text" class="form-control" placeholder="User Name" required>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" autocomplete="off" class="form-control" placeholder="Password" required>
             </div>
             <button [disabled]="!loginF.form.valid" type="submit" class="btn btn-black">Login</button>
             <button type="submit" class="btn btn-black" routerLink="/register">Register</button>
          </form>
       </div>
    </div>
 </div>
